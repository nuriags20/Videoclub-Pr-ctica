{% extends 'base/base2.html' %}

{% block content %}
<div class="col-md-8 col-md-offset-2" style="text-align:center">
		<a class="btn btn-info btn-lg" href="{% url 'administracion:new' %}" role="button"><strong>Añadir Película</strong></a>
		<br/>
		<br/>
		<br/>
		<table class="table table-hover">
		  <thead>
		    <tr>
		     
		      <th scope="col"><strong><p  style="font-size:12pt; color:#000; text-align:center">Película</strong></p></th>
		      <th scope="col"><strong><p  style="font-size:12pt; color:#000; text-align:center">Editar</strong></p></th>
		      <th scope="col"><strong><p  style="font-size:12pt; color:#000; text-align:center">Eliminar</strong></p></th>
		    </tr>
		  </thead>
		  {% for pelicula in object_list %}
		  <tbody>
		    <tr>
		      <td><strong><p  style="font-size:12pt;"><a href="{% url 'administracion:detail' pelicula.id %}">{{ pelicula.titulo }}</a></strong></p></td>
		      <td><a href="{% url 'administracion:edit' pelicula.id %}"><img src="https://cdn4.iconfinder.com/data/icons/project-document-std-pack-3/512/edit_tasks-512.png" width="20px"></a></td>
		      <td><a href="{% url 'administracion:delete' pelicula.id %}"><img class="aligncenter" src="https://docs.qgis.org/2.14/es/_images/mActionDeleteSelected.png" width="20px"></a></td>
		    </tr>
		  </tbody>
		{% endfor %}
		</table>
		<div class="col-sm-1.5">
			<br>
			<br>
			<p><a class="btn btn-warning btn-lg" href="{% url 'administracion:admin' %}" role="button">Atrás</a></p>
		</div>
		</div> 
	</div>
{% endblock %}
